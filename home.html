<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Sharing - Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6f61;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 70px;
        right: 40px;
        padding: 20px;
        gap: 15px;
        display: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      nav ul.active {
        display: flex;
      }
    }

    
    .hero {
      background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero a.button {
      padding: 12px 25px;
      background-color: transparent;
      color: white;
      border: 2px solid white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    .hero a.button:hover {
      background-color: white;
      color: #333;
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">TastyRecipes</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      </header>

  
  <section class="hero">
    <div class="hero-content">
      <h2>Welcome to TastyRecipes</h2>
      <h1>Find & Share Delicious Recipes!</h1>
      <p>Discover trending dishes, explore categories, and share your cooking experience with food lovers around the world.</p>
      <a href="index.html" class="button">Explore Recipes</a>
    </div>
  </section>


</body>
</html>
