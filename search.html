<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Recipe Sharing</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0e0e0;
      padding: 20px;
      color: #222;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #555;
    }

    h2, .section-title {
      color: #333;
    }

    .search-filter {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px;
      font-size: 16px;
    }

    .recipe-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .recipe-card {
      background-color: #fff;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #ccc;
      transition: transform 0.3s ease;
    }

    .recipe-card:hover {
      transform: scale(1.03);
    }

    .recipe-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .recipe-card p {
      padding: 10px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <img src="profile.png" alt="User Profile">
    <h2>Welcome, Haroon!</h2>
  </div>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search recipes...">
    <select id="filterSelect">
      <option value="all">All</option>
      <option value="veg">Veg</option>
      <option value="non-veg">Non-Veg</option>
      <option value="dessert">Dessert</option>
    </select>
  </div>

  <h3 class="section-title">üç≥ My Recipes</h3>
  <div class="recipe-grid" id="recipeGrid">
    <div class="recipe-card" data-name="pasta" data-type="veg">
      <img src="pasta.jpg" alt="Homemade Pasta">
      <p>Homemade Pasta</p>
    </div>
    <div class="recipe-card" data-name="tiramisu" data-type="dessert">
      <img src="tiramisu.png" alt="Tiramisu">
      <p>Tiramisu</p>
    </div>    
    <div class="recipe-card" data-name="paneer tikka" data-type="veg">
      <img src="paneer tikka.jpg" alt="Paneer Tikka">
      <p>Paneer Tikka</p>
    </div>
    <div class="recipe-card" data-name="biryani" data-type="non-veg">
      <img src="biriyani.jpg" alt="Biryani">
      <p>Biryani</p>
    </div>
    <div class="recipe-card" data-name="Lasagna" data-type="non-veg">
      <img src="lasagna.jpeg" alt="Lasagna">
      <p>Lasagna</p>
    </div>
    <div class="recipe-card" data-name="dragon chicken" data-type="non-veg">
      <img src="dragon chicken.jpeg" alt="dragon chicken">
      <p>dragon chicken</p>
    </div>
  </div>

  <h3 class="section-title">‚ù§Ô∏è Favorite Recipes</h3>
  <div class="recipe-grid" id="favoriteGrid">
    <div class="recipe-card" data-name="brownie" data-type="dessert">
      <img src="chocolate brownie.webp" alt="Chocolate Brownie">
      <p>Chocolate Brownie</p>
    </div>
    <div class="recipe-card" data-name="pizza" data-type="veg">
      <img src="veg pizza.jpg" alt="Veggie Pizza">
      <p>Veggie Pizza</p>
    </div>
    <div class="recipe-card" data-name="gulab jamun" data-type="dessert">
      <img src="gulabjamuns.jpg" alt="Gulab Jamun">
      <p>Gulab Jamun</p>
    </div>
    <div class="recipe-card" data-name="ice cream sundae" data-type="dessert">
      <img src="icecrea,.jpg" alt="Ice Cream Sundae">
      <p>Ice Cream Sundae</p>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const filterSelect = document.getElementById("filterSelect");
    const recipeCards = document.querySelectorAll(".recipe-card");

    function filterRecipes() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedType = filterSelect.value;

      recipeCards.forEach(card => {
        const name = card.getAttribute("data-name");
        const type = card.getAttribute("data-type");

        const matchesSearch = name.includes(searchTerm);
        const matchesFilter = selectedType === "all" || type === selectedType;

        if (matchesSearch && matchesFilter) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    }

    searchInput.addEventListener("input", filterRecipes);
    filterSelect.addEventListener("change", filterRecipes);
  </script>

</body>
</html>
